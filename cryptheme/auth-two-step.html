<!doctype html>
<html class="no-js" lang="en" dir="ltr">



<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Crypto Ex TWO-Step</title>
    <link rel="icon" href="./assets/images/coin/BTC.png" type="image/x-icon">
    <!-- Favicon-->

    <!-- project css file  -->
    <link rel="stylesheet" href="./assets/css/cryptoon.style.min.css">
</head>

<body>
    <div id="cryptoon-layout" class="theme-orange">

        <!-- main body area -->
        <div class="main p-2 py-3 p-xl-5">

            <!-- Body: Header -->
            <div class="container-xxl">
                <!-- header rightbar icon -->
                <div class="row align-items-center">
                    <div class="col">
                        <a href="./index.html" class="d-flex align-item-center">
                            <i class="fa fa-gg-circle fs-3"></i>
                            <h5 class="mb-0 mt-1 mx-2">Crypto Ex</h5>
                        </a>
                    </div>
                    <div class="col-auto">
                        <div class="d-flex align-item-center">
                            <div class="dropdown zindex-popover">
                                <a class="nav-link dropdown-toggle pulse" href="#" role="button"
                                    data-bs-toggle="dropdown">
                                    <img src="./assets/images/flag/GB.png" alt="">
                                </a>
                                <div class="dropdown-menu rounded-lg shadow border-0  dropdown-menu-md-end p-0 m-0">
                                    <div class="card border-0">
                                        <ul class="list-unstyled py-2 px-3">
                                            <li>
                                                <a href="#" class=""><img src="./assets/images/flag/GB.png" alt="">
                                                    English</a>
                                            </li>
                                            <li>
                                                <a href="#" class=""><img src="./assets/images/flag/AR.png" alt="">
                                                    Arabic</a>
                                            </li>

                                        </ul>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>

            <!-- Body: Body -->
            <div class="body d-flex p-0 p-xl-5">
                <div class="container-xxl">

                    <div class="row g-3">

                        <div class="col-lg-6 d-flex justify-content-center align-items-center auth-h100">
                            <div class="d-flex flex-column">
                                <h1>Verification</h1>
                                <span class="text-muted">We sent a verification code to your email or phone. <br />Enter
                                    the code from the field below.</span>
                                <div class="card mt-4 mb-3" style="max-width: 30rem;">
                                    <div class="card-body p-4">
                                        <form class="row g-1">
                                            <div class="col">
                                                <div class="mb-2">
                                                    <input type="email" class="form-control form-control-lg text-center"
                                                        placeholder="-">
                                                </div>
                                            </div>
                                            <div class="col">
                                                <div class="mb-2">
                                                    <input type="email" class="form-control form-control-lg text-center"
                                                        placeholder="-">
                                                </div>
                                            </div>
                                            <div class="col">
                                                <div class="mb-2">
                                                    <input type="email" class="form-control form-control-lg text-center"
                                                        placeholder="-">
                                                </div>
                                            </div>
                                            <div class="col">
                                                <div class="mb-2">
                                                    <input type="email" class="form-control form-control-lg text-center"
                                                        placeholder="-">
                                                </div>
                                            </div>
                                            <div class="col-12 text-center mt-4">

                                                <a href="user.html"
                                                    class="btn btn-primary text-uppercase py-2 fs-5 w-100 mt-2">Verify
                                                    my
                                                    account</a>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                                <a href="#" title="#" class="text-primary text-decoration-underline">Resend a new
                                    code?</a>
                            </div>
                        </div>

                        <div class="col-lg-6 d-none d-lg-flex justify-content-center align-items-center auth-h100">
                            <div class="qr-block text-center">
                                <img src="./assets/images/qr-code.png" alt="#" class="img-fluid my-4">
                                <h4>Log in with QR code</h4>
                                <p>Scan this code with the <span class="text-primary">Crypto Ex mobile app</span><br />
                                    to log in instantly.</p>
                            </div>
                        </div>

                    </div> <!-- End Row -->

                </div>
            </div>

            <!-- Modal Custom Settings-->
            <div class="modal fade right" id="Settingmodal" tabindex="-1" aria-hidden="true">
                <div class="modal-dialog  modal-sm">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Custome Settings</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body custom_setting">
                            <!-- Settings: Color -->

                            <!-- Settings: Template dynamics -->

                            <!-- Settings: Font -->

                            <!-- Settings: Light/dark -->
                            <div class="setting-mode py-3">
                                <h6 class="card-title mb-2 fs-6 d-flex align-items-center"><i
                                        class="icofont-layout fs-4 me-2 text-primary"></i>Contrast Layout</h6>
                                <ul class="list-group list-unstyled mb-0 mt-1">
                                    <li class="list-group-item d-flex align-items-center py-1 px-2">
                                        <div class="form-check form-switch theme-switch mb-0">
                                            <input class="form-check-input" type="checkbox" id="theme-switch">
                                            <label class="form-check-label" for="theme-switch">Enable Dark Mode!</label>
                                        </div>
                                    </li>
                                    <li class="list-group-item d-flex align-items-center py-1 px-2">
                                        <div class="form-check form-switch theme-high-contrast mb-0">
                                            <input class="form-check-input" type="checkbox" id="theme-high-contrast">
                                            <label class="form-check-label" for="theme-high-contrast">Enable High
                                                Contrast</label>
                                        </div>
                                    </li>

                                </ul>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

        </div>

    </div>

    <!-- Jquery Core Js -->
    <script src="./assets/bundles/libscripts.bundle.js"></script>

    <!-- Jquery Page Js -->
    <script src="assets/js/template.js"></script>
</body>



</html>
