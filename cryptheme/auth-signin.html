<!doctype html>
<html class="no-js" lang="en" dir="ltr">


<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Crypto Ex Signin</title>

    <!-- project css file  -->
    <link rel="stylesheet" href="assets/css/cryptoon.style.min.css">
</head>

<body>
    <div id="cryptoon-layout" class="theme-orange">

        <!-- main body area -->
        <div class="main p-2 py-3 p-xl-5">

            <!-- Body: Header -->
            <div class="container-xxl">
                <!-- header rightbar icon -->
                <div class="row align-items-center">
                    <div class="col">
                        <a href="./index.html" class="d-flex align-item-center">
                            <i class="fa fa-gg-circle fs-3"></i>
                            <h5 class="mb-0 mt-1 mx-2">Crypto Ex</h5>
                        </a>
                    </div>
                    <div class="col-auto">
                        <div class="d-flex align-item-center">
                            <div class="dropdown zindex-popover">
                                <a class="nav-link dropdown-toggle pulse" href="#" role="button"
                                    data-bs-toggle="dropdown">
                                    <img src="assets/images/flag/GB.png" alt="">
                                </a>
                                <div class="dropdown-menu rounded-lg shadow border-0  dropdown-menu-md-end p-0 m-0">
                                    <div class="card border-0">
                                        <ul class="list-unstyled py-2 px-3">
                                            <li>
                                                <a href="#" id="ltr-link"><img src="assets/images/flag/GB.png" alt="">
                                                    English</a>
                                            </li>
                                            <li>
                                                <a href="#" id="rtl-link"><img src="assets/images/flag/AR.png" alt="">
                                                    Arabic</a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>

            <!-- Body: Body -->
            <div class="body d-flex p-0 p-xl-5">
                <div class="container-xxl">
                    <div class="row g-3">
                        <div class="col-lg-6 d-flex justify-content-center align-items-center auth-h100">
                            <div class="d-flex flex-column">
                                <h1>Account Login</h1>
                                <span class="text-muted">Welcome back! Log In with your Email, Phone number or QR
                                    code</span>
                                <ul class="nav nav-pills mt-4" role="tablist">
                                    <li class="nav-item"><a class="nav-link active" data-bs-toggle="tab" href="#Email"
                                            role="tab">Email</a></li>

                                </ul>
                                <div class="tab-content mt-4 mb-3">
                                    <div class="tab-pane fade show active" id="Email">
                                        <div class="card">
                                            <div class="card-body p-4">
                                                <form>
                                                    <div class="mb-3">
                                                        <label class="form-label fs-6">Email address</label>
                                                        <input type="email" class="form-control">
                                                    </div>
                                                    <div class="mb-3">
                                                        <label class="form-label fs-6">Password</label>
                                                        <input type="password" class="form-control">
                                                    </div>
                                                    <button type="submit"
                                                        class="btn btn-primary text-uppercase py-2 fs-5 w-100 mt-2">log
                                                        in</button>
                                                </form>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                                <a href="auth-password-reset.html" title="#"
                                    class="text-primary text-decoration-underline">Forgot password?</a>
                                <a href="auth-signup.html" title="#"
                                    class="text-primary text-decoration-underline">Register now</a>
                            </div>
                        </div>

                        <div class="col-lg-6 d-none d-lg-flex justify-content-center align-items-center auth-h100">
                            <div class="qr-block text-center">
                                <img src="assets/images/qr-code.png" alt="#" class="img-fluid my-4">
                                <h4>Log in with QR code</h4>
                                <p>Scan this code with the <span class="text-primary">Crypto Ex mobile app</span><br />
                                    to log in instantly.</p>
                            </div>
                        </div>
                    </div> <!-- End Row -->

                </div>
            </div>



        </div>

    </div>

    <!-- Jquery Core Js -->
    <script src="assets/bundles/libscripts.bundle.js"></script>


</body>


</html>
